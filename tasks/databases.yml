---
- name: databases | ensure databases are set
  mysql_db:
    login_host: ''
    login_unix_socket: /var/run/mysqld/mysqld.sock
    name: "{{ item }}"
    login_user: root
    state: present
  loop: "{{ percona_databases }}"
  when: (percona_bootstrapper is defined and percona_bootstrapper) or host_count == '1'
